<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/estilo.css">
    <title> pre entrega 3 JS</title>
</head>
    <!-- inicio pagina -->
<body>
    <h1> Bienvenid@ a nuestra pagina de bebidas </h1>
    <header>
        <div>
            <h2>Estos son nuestros productos disponibles:</h2>
        </div>
        <div class="cont-bebidas">
            <div class="bebidas">
                <img id="img" src="../imagenes/fernet750.jpg" alt="Fernet">
                <h4>Fernet 750ml</h4>
                <h5>$1200</h5>
            </div>
            <div class="bebidas">
                <img id="img" src="../imagenes/skyyfrutosrojos.jpg" alt="Skyy">
                <h4>Skyy</h4>
                <h5>$1500</h5>
            </div>
            <div class="bebidas">
                <img id="img" src="../imagenes/absolutee.png" alt="Absolute">
                <h4>Absolute</h4>
                <h5>$2000</h5>
            </div>
            <div class="bebidas">
                <img id="img" src="../imagenes/gancia.png" alt="Gancia">
                <h4>Gancia</h4>
                <h5>$900</h5>
            </div>
            <div class="bebidas">
                <img id="img" src="../imagenes/speed.png" alt="Speed">
                <h4>Speed</h4>
                <h5>$400</h5>
            </div>
            <div class="bebidas">
                <img id="img" src="../imagenes/monster.png" alt="Monster">
                <h4>Monster</h4>
                <h5>$600</h5>
            </div>
        </div>
        <!-- carrito -->
        <div class="carrito">
            <h2>Tus compras:</h2>
        </div>

        <!-- total de la compra -->
    </header>

    <!-- archivos js -->
    <script src="../js/stock.js"></script>

    <script src="../js/main.js"></script>
</body>
</html>
